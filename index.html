<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/app.css" type="text/css">
</head>

<body>

    <section class="py-10">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 mx-auto">

                    <form action="" method="get" class="form-example">

                        <div class="form-floating mb-3">
                            <input 
                                type="text"
                                class="form-control" 
                                placeholder="Name" 
                                id="name"
                                maxlength="100"
                                required>
                            <label for="name">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="tel"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                class="form-control" 
                                placeholder="Phone" 
                                id="phone"
                                aria-describedby="phoneHelp">
                            <label for="phone">Phone</label>
                            <div id="phoneHelp" class="form-text">Format: 123-456-7890</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="email"
                                pattern=".+@gmail\.com"
                                class="form-control" 
                                placeholder="E-mail" 
                                id="email"
                                aria-describedby="emailHelp"
                                required>
                            <label for="email">E-mail</label>
                            <div id="emailHelp" class="form-text">Enter your gmail.com email</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="text"
                                class="form-control" 
                                placeholder="Folder Name" 
                                id="folderName"
                                maxlength="100"
                                required>
                            <label for="folderName">Folder Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea 
                                class="form-control" 
                                placeholder="Folder Description" 
                                id="folderDescription"
                                style="height: 100px"></textarea>
                            <label for="folderDescription">Folder Description</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect">Works with selects</label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Default checked radio
                            </label>
                        </div>

                        <div class="form-example">
                            <input 
                                type="submit"
                                value="Submit"
                                class="btn btn-primary">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>


    <script src="public/js/app.js" type="text/javascript"></script>

        document.write("<script async src='http://HOST:3002/browser-sync/browser-sync-client.js?v=2.27.11'><\/script>".replace("HOST", location.hostname));
    //]]></script>
</body>

</html>
