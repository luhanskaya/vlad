            <div class="text-center mt-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhoto">
                    Add Photo
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade js-modal" id="addPhoto" tabindex="-1" aria-labelledby="addPhotoLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addPhotoLabel">Add Photo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="" name="form-add-photo" method="get" class="js-add-photo-form">

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Photo</label>
                                    <input
                                        name="photo"
                                        class="form-control"
                                        type="file" 
                                        id="formFile" 
                                         
                                        accept="image/png, image/jpeg, image/webp">
                                </div>
        
                                <div class="mb-3">
                                    <input 
                                        name="photoName"
                                        type="text"
                                        class="form-control" 
                                        placeholder="Photo Name" 
                                        id="photoName"
                                        maxlength="100"

                                        >
                                </div>
        
                                <div class="mb-3">
                                    <textarea 
                                        class="form-control" 
                                        placeholder="Photo Description" 
                                        id="photoDescription"
                                        style="height: 120px"></textarea>
                                </div>
        
                                <div class="mb-3">
                                    <input 
                                        type="number"
                                        class="form-control" 
                                        placeholder="Height" 
                                        id="height"
                                        aria-describedby="heightHelp">
                                    <div id="heightHelp" class="form-text">Height of image in px</div>
                                </div>
        
                                <div class="mb-3">
                                    <input 
                                        type="number"
                                        class="form-control" 
                                        placeholder="Width" 
                                        id="width"
                                        aria-describedby="widthHelp">
                                    <div id="widthHelp" class="form-text">Width of image in px</div>
                                </div>
        
                                <input 
                                    type="submit"
                                    value="Submit"
                                    class="btn btn-primary js-add-slide">
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <h1>Image File Reader</h1>
            <div>

                <input type="file" id="fileInput">
