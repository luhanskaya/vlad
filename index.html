<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/app.css" type="text/css">
</head>

<body>

    <section class="py-10">
        <div class="container">

            <div class="row">
                <div class="col-lg-6 mx-auto">

                    <form action="" method="get" class="form-example">

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Photo</label>
                            <input class="form-control" type="file" id="formFile" required accept="image/png, image/jpeg">
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="text"
                                class="form-control" 
                                placeholder="Folder Name" 
                                id="photoName"
                                maxlength="100"
                                required>
                            <label for="photoName">Photo Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea 
                                class="form-control" 
                                placeholder="Photo Description" 
                                id="photoDescription"
                                style="height: 120px"></textarea>
                            <label for="photoDescription">Photo Description</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="number"
                                class="form-control" 
                                placeholder="Height" 
                                id="height"
                                aria-describedby="heightHelp">
                            <label for="height">Height</label>
                            <div id="heightHelp" class="form-text">Height of image in px</div>
                        </div>

                        <div class="form-floating mb-3">
                            <input 
                                type="number"
                                class="form-control" 
                                placeholder="Width" 
                                id="width"
                                aria-describedby="widthHelp">
                            <label for="width">Width</label>
                            <div id="widthHelp" class="form-text">Width of image in px</div>
                        </div>

                        

                        <div class="form-example">
                            <input 
                                type="submit"
                                value="Submit"
                                class="btn btn-primary">
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </section>


    <script src="public/js/app.js" type="text/javascript"></script>
    <script id="__bs_script__">//<![CDATA[
        document.write("<script async src='http://HOST:3002/browser-sync/browser-sync-client.js?v=2.27.11'><\/script>".replace("HOST", location.hostname));
    //]]></script>
</body>

</html>
